<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Pizza-Den</title>
</head>
<body>
    <div id="header"> 
        <div id=nav>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </div>
        <div id="title">
            <h1>Pizaa Den</h1>
            <h2>Welcome to Pizza Den</h2>
        </div>
        <button class="btn btn-outline-secondary btn-lg pulse ">Make 0rder Now!</button>



    </div>

    <form class="col-sm-6 offset-sm-3 text-center">
        <label>Pick your pizza Flavour:</label>
        <select class="custom-select custom-select-md mb-3 flavour" required>
            <option value="meatdeluxe">Meat Deluxe</option>
            <option value="vegfeast">Veg Feast</option>
            <option value="beef">Beef</option>
            <option value="bbq">BBQ Steak</option>
            <option value="boerewors">Spicy Boerewors</option>
            <option value="hawaiian">Hawaiian</option>
            <option value="macon">Chicken Macon/option>
            <option value="regina">Regina Pizza</option>
        </select>


        <label>Chose Pizza Size:</label>
        <select class="custom-select custom-select-md mb-3" id="size" required>
            <option value="regular">Regular @ 500</option>
            <option value="medium">Medium @ 800</option>
            <option value="large">Large @1000</option>
        </select>

        <label>Select Your favourite Toppings</label>
        <select class="custom-select custom-select-md mb-3" id="toppings" required>
            <option value="cheese">Cheese @ sh. 100</option>
            <option value="onions">Onions @ sh. 80</option>
            <option value="sausage">Sausage @ 100</option>
            <option value="black olive">Black Olive @ sh. 150</option>
            <option value="mince">Mince @ sh. 100</option>
            <option value="beef">Beef Peperoni @ sh. 130</option>
            <option value="chicken">Periperi Chicken @ sh. 100</option>
            </select>
            <label for="number">Number of Pizza's</label>
          

           
            <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
                <a href="#">
                    <button type="submit" class="btn btn-success checkout" id="checkout">
                    Place Order
                    </button>
                </a>





</body>
</html>
