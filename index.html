<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/0f125c4b25.js"></script>
    <title>Pizza-Den</title>
</head>
<body>
<div id="header"> 
        <div id=nav>
            <li><a href="index.html">Home</a></li>
            <li><a href="./html/contact.html">Contact</a></li>
        </div>
        <div id="title">
            <h1>Pizaa Den</h1>
            <h2>Welcome to Pizza Den</h2>
        </div>
        <button class="btn btn-success checkout ">Make 0rder Now!</button>



</div>

<div id="form">

    <form class="col-sm-6 offset-sm-3 text-center">
        <label>Pick your pizza Flavour:</label>
        <select class="custom-select custom-select-md mb-3 flavour" required>
            <option value="meatdeluxe">Meat Deluxe</option>
            <option value="vegfeast">Veg Feast</option>
            <option value="beef">Beef</option>
            <option value="bbq">BBQ Steak</option>
            <option value="boerewors">Spicy Boerewors</option>
            <option value="hawaiian">Hawaiian</option>
            <option value="macon">Chicken Macon/option>
            <option value="regina">Regina Pizza</option>
        </select>
    


        <label>Chose Pizza Size:</label>
        <select class="custom-select custom-select-md mb-3" id="size" required>
            <option value="regular">Regular @ 500</option>
            <option value="medium">Medium @ 800</option>
            <option value="large">Large @1000</option>
        </select>

        <label>Select Your favourite Toppings</label>
        <select class="custom-select custom-select-md mb-3" id="toppings" required>
            <option value="cheese">Cheese @ sh. 100</option>
            <option value="onions">Onions @ sh. 80</option>
            <option value="sausage">Sausage @ 100</option>
            <option value="black olive">Black Olive @ sh. 150</option>
            <option value="mince">Mince @ sh. 100</option>
            <option value="beef">Beef Peperoni @ sh. 130</option>
            <option value="chicken">Periperi Chicken @ sh. 100</option>
            </select>
            <label for="number">Number of Pizza's</label>
          

           
            <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
                <a href="#summary">
                    <button type="submit" class="btn btn-success checkout" id="checkout">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                          </svg>Place Order
                    </button>
                </a>


                <br>
                <div class="cdata-overlay">
                    <div class="customerdata row">
                        <div class="col-sm-7"></div>
                        <form action="" class="form-group col-sm-6 data">
                            <br>
                            <label for="delivery"><h3>Order For Delivery</h3></label>
                            <input type="text" class="form-control cdata" placeholder="Enter your Name:"><br>
                            <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                            <select class="custom-select custom-select-md mb-3" id="size" required>
                                <option value="you location">Your Location</option>
                                <option value="cbd">C.B.D</option>
                                <option value="Westlands">Westlands</option>
                                <option value="parklands">Parklands</option>
                                <option value="Runda">Runda</option>
                                <option value="karen">Karen</option>
                                <option value="upperhill">Upperhill</option>
                                <option value="Buruburu">Buruburu</option>
                                <option value="Donholm">Donholm</option>
                                <option value="Umoja">Umoja</option>
                            </select>
                            <button class="btn btn-success checkout">Make Delivery</button>
                        </form>
            
                        
                    </div>
                </div>


 </div>

</html>
